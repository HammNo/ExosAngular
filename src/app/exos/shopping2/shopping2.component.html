<input [(ngModel)]="currentAName" placeholder="nom"/>
&nbsp;
<input [(ngModel)]="currentAPrice" placeholder="prix"/>
&nbsp; <button (click)="add()">Ajouter</button>

<br>
<br>
<table class="fixed">
  <tr>
    <td>
      Article
    </td>
    <td>
      Prix
    </td>
    <td>
      Quantit√©
    </td>
    <td>
      Actions
    </td>
  </tr>
  <tr *ngFor="let article of getBag();">
    <td>
      {{article.name}}
    </td>
    <td>
      {{article.price | currency : 'EUR'}}
    </td>
    <td>
      {{article.quantity}}
    </td>
    <td>
      <button style="color:green;" (click)="addQuant(article)">+</button>
      <button style="color:blue;" (click)="reduceQuant(article)">-</button>
      <button style="color:red;" (click)="delete(article)">X</button>
    </td>
  </tr>
</table>
